name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  android:
   name: Android
   runs-on: ubuntu-latest
   steps:
   - name: Checkout sources
     uses: actions/checkout@v3
     with:
          fetch-depth: 0
          submodules: recursive
   - uses: actions/checkout@v3
   - uses: actions/setup-java@v3
     with:
      distribution: 'zulu' # See 'Supported distributions' for available options
      java-version: '8'
   - run: |
           sudo apt-get update
           sudo apt install build-essential gcc-multilib g++-multilib gcc g++ wget unzip -y
           cd .. && wget https://dl.google.com/android/repository/android-ndk-r10e-linux-x86_64.zip
           unzip android-ndk-r10e-linux-x86_64.zip && rm -rf android-ndk-r10e-linux-x86_64.zip
           export ANDROID_NDK=/android-ndk-r10e/
           cd /workspace/
           cd android && ./build
   - name: Upload artifacts
     uses: actions/upload-artifact@v3
     with:
          name: Android
          path: android/libs/
